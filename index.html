<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Veterinário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Diagnóstico Veterinário</h1>
    </header>
    <main>
        <button class="inicial" onclick="openDiagnosisForm()">Diagnosticar</button>
        <button class="inicial" onclick="openAddDiseaseForm()">Cadastrar Doenças</button>
        <button class="inicial" onclick="openAddVeterinarianForm()">Cadastrar Veterinária</button>
        <button class="inicial" onclick="openHistory()">Histórico</button>
        <button class="inicial" onclick="exitApp()">Sair</button>
    </main>

    <!-- Modal para Diagnóstico -->
    <div id="diagnosis-modal" class="modal" role="dialog">
        <div class="modal-content">
            <button class="close" onclick="closeModal('diagnosis-modal')">&times;</button>
            <h2>Diagnóstico de Doenças</h2>
            <form id="diagnosis-form" class="form-layout">
                <label for="animal-name">Nome do Animal:</label>
                <input type="text" id="animal-name" placeholder="Digite o nome do animal" required>

                <label for="animal-weight">Peso (kg):</label>
                <input type="number" id="animal-weight" placeholder="Digite o peso" required>

                <label for="animal-species">Espécie (cão/gato):</label>
                <select id="animal-species" required>
                    <option value="">Selecione</option>
                    <option value="cão">Cão</option>
                    <option value="gato">Gato</option>
                </select>

                <label for="animal-breed">Raça:</label>
                <input type="text" id="animal-breed" placeholder="Digite a raça" required>

                <label for="animal-symptoms">Sintomas (separe por vírgulas):</label>
                <input type="text" id="animal-symptoms" placeholder="Ex: febre, tosse" required>

                <button type="button" onclick="diagnose()">Diagnosticar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Cadastro de Doenças -->
    <div id="disease-modal" class="modal" role="dialog">
        <div class="modal-content">
            <button class="close" onclick="closeModal('disease-modal')">&times;</button>
            <h2>Cadastrar Nova Doença</h2>
            <form id="disease-form" class="form-layout">
                <label for="disease-name">Nome da Doença:</label>
                <input type="text" id="disease-name" placeholder="Digite o nome da doença" required>

                <label for="disease-species">Espécie (cão/gato):</label>
                <select id="disease-species" required>
                    <option value="">Selecione</option>
                    <option value="cão">Cão</option>
                    <option value="gato">Gato</option>
                </select>

                <label for="disease-symptoms">Sintomas (separe por vírgulas):</label>
                <input type="text" id="disease-symptoms" placeholder="Ex: febre, tosse" required>

                <button type="button" onclick="addDisease()">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Cadastro de Veterinária -->
    <div id="veterinarian-modal" class="modal" role="dialog">
        <div class="modal-content">
            <button class="close" onclick="closeModal('veterinarian-modal')">&times;</button>
            <h2>Cadastrar Veterinária</h2>
            <form id="veterinarian-form" class="form-layout">
                <label for="clinic-name">Nome da Clínica:</label>
                <input type="text" id="clinic-name" placeholder="Digite o nome da clínica" required>

                <label for="clinic-address">Endereço:</label>
                <input type="text" id="clinic-address" placeholder="Digite o endereço" required>

                <label for="clinic-phone">Telefone:</label>
                <input type="text" id="clinic-phone" placeholder="Digite o telefone" required>

                <label for="clinic-specialties">Especialidades (separe por vírgulas):</label>
                <input type="text" id="clinic-specialties" placeholder="Ex: cardiologia, dermatologia" required>

                <button type="button" onclick="addVeterinarian()">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Resultado do Diagnóstico -->
    <div id="diagnosis-result-modal" class="modal" role="dialog">
        <div class="modal-content">
            <button class="close" onclick="closeModal('diagnosis-result-modal')">&times;</button>
            <h2>Resultado do Diagnóstico</h2>
            <p id="result-animal-name">Nome: </p>
            <p id="result-animal-weight">Peso: </p>
            <p id="result-animal-species">Espécie: </p>
            <p id="result-animal-breed">Raça: </p>
            <p id="result-animal-symptoms">Sintomas: </p>
            <p id="result-diagnosis">Diagnóstico: </p>
            
            <!-- Botões -->
            <button onclick="exitApp()">Sair</button>
            <button onclick="printDiagnosis()">Imprimir</button>
        </div>
    </div>

    <!-- Modal para Histórico -->
    <div id="history-modal" class="modal" role="dialog">
        <div class="modal-content">
            <button class="close" onclick="closeModal('history-modal')">&times;</button>
            <h2>Histórico de Diagnósticos</h2>
            <ul id="history-list">
                <!-- Itens de histórico serão inseridos aqui via JavaScript -->
            </ul>
        </div>
    </div>

    <footer>
        <p>© 2024 Diagnóstico Veterinário. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
